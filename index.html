<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビジネスサイト</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    nav { display: flex; justify-content: center; background-color: #444; }
    nav a { color: white; margin: 0 15px; padding: 10px; text-decoration: none; }
    nav a:hover { background-color: #3498db; }
    .hero { padding: 100px; text-align: center; background-color: #3498db; color: white; }
    .content { display: flex; justify-content: space-around; padding: 2rem; }
    .card { width: 30%; background-color: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    footer { background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 20px; }
  </style>
</head>
<body>
  <header><h1>ビジネスサイト</h1></header>
  <nav><a href="#">ホーム</a><a href="#">サービス</a><a href="#">お問い合わせ</a></nav>
  <section class="hero"><h1>ビジネスの未来へ</h1><p>新しい一歩を踏み出しましょう！</p></section>
  <section class="content">
    <div class="card">サービス1</div>
    <div class="card">サービス2</div>
    <div class="card">サービス3</div>
  </section>
  <footer>© 2024 あなたの会社名</footer>
</body>
</html>
